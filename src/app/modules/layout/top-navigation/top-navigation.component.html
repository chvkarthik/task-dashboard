<div>
    <div class="blue-ribbon" *ngIf="showStrip">
        Stay updated on our latest feature by receiving notifcations from us! 
        <span><button class="ribbon-button cursor-pointer">Learn More</button></span>
        <span class="close-ribbon"><i (click)="disableShow()" class="fa-solid fa-xmark"></i></span>
    </div>
    <div class="row d-flex align-items-center">
        <div class="col-2 me-5 ps-4">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img width="30" src="./assets/images/logo.png">
                    <h2 class="brand-color ps-3">Hexa Bank</h2>
                </div>
                <i class="fa-solid fa-angle-left"></i>
            </div>
        </div>
        <div class="col-9 ms-5">
            <div class="bg-white rounded-3 p-2 px-3 d-flex align-items-center justify-content-between">
                <div>
                    <h2 class="fw-bold">Overview</h2>
                </div>
                <div class="d-flex align-items-center inputForm">
                    <i class="fa-solid fa-magnifying-glass pe-1"></i>
                    <input class="inputForm w-100" type="search" placeholder="Search anything here ...">
                </div>
                <div>
                    <span class="border p-2 me-2 position-relative"><i class="fa-regular fa-envelope"></i></span>
                    <span class="position-absolute notifications badge rounded-pill">3</span>
                    <span class="border p-2 position-relative"><i class="fa-regular fa-bell"></i></span>
                    <span class="position-absolute notifications1 badge rounded-pill">3</span>
                </div>
            </div>
        </div>
    </div>
</div>
