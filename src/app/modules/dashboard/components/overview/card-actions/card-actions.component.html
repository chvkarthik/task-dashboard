<div class="bg-white  me-2 rounded-3 p-3">
    <div class="d-flex align-items-center justify-content-between">
        <div><span class="fw-bold brand-color">My Cards: 1</span><span class="text-grey-4 fs-7">/2</span></div>
        <div class="d-flex align-items-center">
            <div class="border px-2 py-1 me-3"><i class="fa-solid fa-angle-left fa-sm"></i></div>
            <div class="border px-2 py-1"><i class="fa-solid fa-angle-right fa-sm"></i></div>
        </div>
    </div>
    <div class="d-flex align-items-center mt-3">
        <img class="mx-auto" width="305" src="./assets/images/card.png">
    </div>
    <div class="d-flex align-items-center justify-content-center border-dashed p-5 py-2 rounded-2 mt-3">
        <div class="px-1 py-2"><i class="fa-solid fa-circle-plus fa-xl" style="color: #000034;"></i></div>
        <div class="fw-bold brand-color">Add New Card</div>
    </div>
    <div class="divider my-3"></div>
    <div>
        <div><span class="fw-bold brand-color">Quick Actions</span></div>
        <div class="d-flex border rounded-3 p-4 mt-3 align-items-center justify-content-between">
            <div class="d-flex align-items-center justify-content-center flex-column">
                <div class="mb-2">
                    <i class="fa-regular fa-square-plus fa-xl"></i>
                </div>
                <div class="fs-7 text-dark">Top Up</div>
            </div>
            <div class="vertical-divider"></div>
            <div class="d-flex align-items-center justify-content-center flex-column">
                <div class="mb-2">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="fs-7 text-dark">Transfer</div>
            </div>
            <div class="vertical-divider"></div>
            <div class="d-flex align-items-center justify-content-center flex-column">
                <div class="mb-2">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </div>
                <div class="fs-7 text-dark">Withdrawal</div>
            </div>
        </div>
    </div>
    <div class="divider my-3"></div>
    <div class="d-flex align-items-center justify-content-between">
        <div><span class="fw-bold brand-color">Saving Plan</span></div>
        <div><i class="fa-solid fa-circle-plus fa-xl" style="color: #000034;"></i></div>
    </div>
    <div class="mt-2 border rounded-3 p-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center justify-content-start">
                <div class="border p-3 me-3">
                    <i class="fa-solid fa-stopwatch"></i>
                </div>
                <div>
                    <div class="brand-color fw-bold">New Watch</div>
                    <div class="text-grey-400 fs-7">Target $2,000</div>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <div class="mt-4">
            <div class="d-flex align-items-center justify-content-between fs-7 mb-1">
                <div class="brand-color fw-bold">Total: $1,0000</div>
                <div class="text-grey-400">50%</div>
            </div>
            <div class="d-flex align-items-center w-100">
                <div class="progress" [ngStyle]="{'width': '50%'}"></div>
                <div class="progress-bar" [ngStyle]="{width: '50%'}"></div>
            </div>
        </div>
    </div>
    <div class="mt-3 border rounded-3 p-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center justify-content-start">
                <div class="border p-3 me-3">
                    <i class="fa-regular fa-gamepad"></i>
                </div>
                <div>
                    <div class="brand-color fw-bold">Play Station 5</div>
                    <div class="text-grey-400 fs-7">Target $2,000</div>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>
</div>
